---
layout: default
---

<div id="main" role="main">
  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <header>
        {% if page.title %}
          <h1 class="page__title" itemprop="headline">
            {{ page.title }}
          </h1>
        {% endif %}

        {% if page.venue %}
          <p>{{ page.venue }}</p>
        {% endif %}

        {% if page.date %}
          <p>{{ page.date }}</p>
        {% endif %}
      </header>

      <section class="page__content" itemprop="text">
        {{ content }}
      </section>
    </div>
  </article>
</div>
