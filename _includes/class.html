<div class="teaching-entry" style="margin-bottom: 2em;">
  <h2 class="page__title" itemprop="headline">{{ include.post.title }}</h2>

  {% if include.post.venue %}
    <p>{{ include.post.venue }}</p>
  {% endif %}

  {% if include.post.semester %}
    <p>{{ include.post.semester }}</p>
  {% endif %}

  <div class="page__content" itemprop="text">
    {{ include.post.content | markdownify }}
  </div>
</div>
